<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <audio id="background-music" src="harry-potter.mp3" loop autoplay></audio>
  <div class="stars"></div>
  <h1 class="py-5 text-center">&#128248; Like Me❤️ </h1>
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4">
        <form class="formulario" novalidate>
          <div class="form-group">
            <h5>Crear post</h5>
            <label>¿Quién postea?</label>
            <input type="text" class="form-control texto_post" placeholder="Escribe tu nombre o apodo" required />
            <div class="invalid-feedback" id="campo_form">Este campo es requerido</div>
          </div>
          <div class="form-group">
            <label>URL de la imagen</label>
            <input type="url" class="form-control texto_post" placeholder="Ingresa la url de tu imagen" required />
            <div class="invalid-feedback" id="campo_form">Este campo es requerido</div>
          </div>
          <div class="form-group">
            <label>Descripción</label> <br />
            <textarea class="form-control texto_post" cols="30" rows="5" placeholder="Ingresa un titulo"
              required></textarea>
            <div class="invalid-feedback" id="campo_form">Este campo es requerido</div>
          </div>
          <button type="submit" class="btn btn-primary mb-3">Crear Post</button>
          <p id="creado" class="text-white p-3 d-none">
            Post creado con éxito &#128378;
          </p>
        </form>
      </div>

      <div class="col-lg-8 col-md-6">
        <div class="row posts align-items-start">
          <!-- Contenido de los posts -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
